	<script type="text/javascript">
		function changeGrid(index){
			if(index == "seguros"){
				document.getElementById('seguros').style.display = 'block';
				document.getElementById('segurosh2').style.display = 'block';
				document.getElementById('fPensoes').style.display = 'none';
				document.getElementById('fPensoesh2').style.display = 'none';
				document.getElementById('mediacao').style.display = 'none';
				document.getElementById('mediacaoh2').style.display = 'none';
			}
			if(index == "fPensoes"){
				document.getElementById('seguros').style.display = 'none';
				document.getElementById('segurosh2').style.display = 'none';
				document.getElementById('fPensoes').style.display = 'block';
				document.getElementById('fPensoesh2').style.display = 'block';
				document.getElementById('mediacao').style.display = 'none';
				document.getElementById('mediacaoh2').style.display = 'none';
			}else if(index == "mediacao"){
				document.getElementById('seguros').style.display = 'none';
				document.getElementById('segurosh2').style.display = 'none';
				document.getElementById('fPensoes').style.display = 'none';
				document.getElementById('fPensoesh2').style.display = 'none';
				document.getElementById('mediacao').style.display = 'block';
				document.getElementById('mediacaoh2').style.display = 'block';
			}
		}
		function toInfoIndicador(){

		function changeColorLink(link, img){
			console.log(link.style.color);
			if(link.style.color != "rgb(0, 141, 162)"){
				link.style.color = "#008DA2";
				document.getElementById(img).classList.remove('fa-angle-down');
				document.getElementById(img).classList.add('fa-angle-up');
			}else{
				link.style.color = "#005B6C";
				document.getElementById(img).classList.remove('fa-angle-up');
				document.getElementById(img).classList.add('fa-angle-down');
			}
		}
		window.onload = function () {
